<h1><a href=''>{{ menu.title }}</a></h1>
<ul>
  {% with items=menu.items.all %}
    {% for item in items %}
      {% if item.items.all %}
        <li><a href="">Home</a></li>
      {% else %}
        <li><a href="{{ item.get_url }}">{{ item.title }}</a></li>
      {% endif %}
    {% endfor %}
  {% endwith %}
</ul>
